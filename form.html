<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>works team connection 依頼フォーム</title>
        <meta name="description" content="ハウスクリーニングサービス会社 依頼フォーム">
        <link rel="icon" type="image/svg+xml" href="images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
        <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

    <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/b8a7fea4d4.js"></script>
    </head>

	<body class="page-form">
        <header>
            <div class="wrapper">
                <h1>
                    <a href="index.html">
                        <img class="logo" src="images/logo.png" alt="ハウスクリーニング会社 Web">
                    </a>
                </h1>
                <nav>
                    <ul class="main-nav">
                        <li><a class="menu-home" href="index.html">ホーム</a></li>
                        <li><a class="menu-job" href="job.html">サービス内容</a></li>
                        <li><a class="current menu-form" href="form.html">依頼フォーム</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <h2 class="title title-center">依頼フォーム</h2>
            <p>下記の依頼フォームにご記入の上、送信してください。</p>
            <form>
                <table>
                    <tr>
                        <th>お名前</th>
                        <td><input type="text" placeholder="例：佐藤延枝"></td>
                    </tr>
                    <tr>
                        <th>フリガナ</th>
                        <td><input type="text" placeholder="例：サトウノブキ"></td>
                    </tr>
                    <tr>
                        <th>メールアドレス</th>
                        <td><input type="email" placeholder="例：hello@example.com"></td>
                    </tr>
                    <tr>
                        <th>希望するサービス</th>
                        <td><input type="text" placeholder="例：エアコン（通常）とバスルーム"></td>
                    </tr>
                    <tr>
                        <th>その他気になる点がございましたらなんでもお伝えください</th>
                        <td>
                            <textarea placeholder="例：当日依頼したサービス以外に診断して頂き、結果次第で追加作業を依頼することはできますでしょうか？"></textarea>
                        </td>
                    </tr>
                </table>
                <p class="text-center">
                    <input type="submit" class="btn btn-primary" value="送信する">
                </p>
            </form>
        </main>

        <footer>
            <ul class="footer-nav">
                <li><a href="#">©️ works team connection</a></li>
            </ul>
        </footer>
	</body>
</html>
